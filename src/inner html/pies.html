<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pies | Bethany's Pie Shope</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- =================main css link================== -->
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="../inner html/pies.html">Pies</a></li>
          <li><a href="../inner html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside>
        <img src="../pic/logo.png" alt="Bethany's Pie Shop" />
      </aside>
      <article>
        <h1>Pies</h1>
        <section class="columns-desktop">
          <div class="pie">
            <img src="../pic/apple-pie.png" alt="Apple Pie" />
            <div class="columns">
              <div class="title">Apple Pie</div>
              <div class="price">$12.95</div>
            </div>
            <p class="desc">Our famous apple pie</p>
            <button data-order="apple-pie">Order</button>
          </div>

          <div class="pie">
            <img src="../pic/cherry-pie.png" alt="Cherry Pie" />
            <div class="columns">
              <div class="title">Cherry Pie</div>
              <div class="price">$15.95</div>
            </div>
            <p class="desc">A summer classic!</p>
            <button data-order="cherry-pie">Order</button>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <!-- place footer here -->
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
        <li><a href="../inner html/pies.html">Pies</a></li>
        <li><a href="../inner html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- ========================main js link=================================== -->
    <script src="../js/main.js"></script>
  </body>
</html>
